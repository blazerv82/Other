<!DOCTYPE html>

<head lang="en">

    <!-- BnB V1.0 -->
    <title>Bricks N Blocks</title>

    <meta charset="utf-8">

    <link rel="icon" href="img/favicon.png" >

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fontawesome loader -->
    <script src="https://kit.fontawesome.com/d1c88cad62.js" crossorigin="anonymous"></script>

    <!-- Google Font loader -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    
    <!-- AFF 8.0 -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/aff_core.css"> 

    <!-- JQuery and Cache disable loader -->
    <script src="js/backend/jquery.js"></script>
    <script src="js/backend/disable_cache.js"></script>

    <script src="js/index_block.js"></script>
    <script src="js/index_brick.js"></script>

</head>

<body class="theme-light">

    <!-- Blocks are VARIABLE, and inner changes can be applied  -->
    <div class="spaced-container py-small">
        <div class="row">            
            <div id="header-001" class="header-container border-large vl-auto"></div>
            <div id="header-002" class="header-container red vl-6"></div>
            <div id="header-003" class="header-container green vl-9"></div>
            <div id="header-004" class="header-container blue vl-3"></div>
        </div>
    </div>

    <!-- Bricks are STATIC, and can not have any inner changes applied -->
    <div class="spaced-container py-small">
        <div class="row">            
            <div id="header-005" class="brick header-container border-large"></div>
            <div id="header-006" class="brick header-container red"></div>
            <div id="header-007" class="brick header-container green"></div>
            <div id="header-008" class="brick header-container blue"></div>
        </div>
    </div>

</body>
