<!DOCTYPE HTML>
<html>
<head>

</head>
<body>

<fieldset><legend>Login</legend>
<table>

<tr>
<td>Username</td> 
<td><input type="text" id="user" /></td>
</tr>

<tr>
<td>Password</td>
<td><input type="password" id="pass" /></td>
</tr>

<tr>
<td><button>Auto Login*</button></td>
<td><input type="submit" value="Login" /></td>
</tr>

</table>
</fieldset>

<fieldset><legend>Signup</legend>

<table>

<tr>
<td>Your Username:</td>
<td><input type="text" id="usersign" /></td>
</tr>

<tr>
<td>Your Password:</td>
<td><input type="password" id="passsign" /></td>
</tr>

<tr>
<td>Password Again:</td>
<td><input type="password" id="passsign2" /></td>
</tr>

<tr>
<td>Your Email:</td>
<td><input type="email" id="email" /></td>
</tr>

<tr>
<td>Pick One:</td>
<td>
	<select>
		<option></option>
		<option>Howler</option>
		<option>Triton</option>
		<option>Shash</option>
	</select>
</td>
</tr>

</table>
</fieldset>

<p class="note">*Auto Login only works when you are on the computer you signed up on.</p>


</body>
</html>
